<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Patients</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "YOUR_PUBLIC_KEY",
      });
   })();
</script>
</head>
<body>
<div class="w-full max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center"><i class="fas fa-user-md"></i> Manage Patients</h1>
    <form id="patientForm" method="post" class="mb-4 p-4 bg-white shadow-md rounded space-y-4">
        <div class="mb-2">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-user"></i> Name:
            </label>
            <input type="text" id="name" name="name" placeholder="Enter patient name" required
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2">
        </div>
        <div class="mb-2">
            <label for="age" class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-birthday-cake"></i> Age:</label>
            <input type="number" id="age" name="age"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div class="mb-2">
            <label for="address" class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-home"></i> Address:</label>
            <input type="text" id="address" name="address"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div class="mb-2">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-envelope"></i> Email:</label>
            <input type="text" id="email" name="email"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <button type="submit"
                class="mt-4 w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <i class="fas fa-plus fill-current w-4 h-4 mr-2"></i>Add patient
        </button>
    </form>

    <button id="displayPatients" class="text-blue-600 hover:text-blue-800 block text-center w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md">
        <i class="fas fa-users w-4 h-4 mr-4"></i><label>Display Patients</label>
    </button>

    <div id="patientList" class="mt-4 p-4 bg-white shadow-md rounded"></div>
</div>
</body>
</html>
